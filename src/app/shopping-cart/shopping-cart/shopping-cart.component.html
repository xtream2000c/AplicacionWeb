<div class="container">
    <div [hidden]="!showCart">
        <ng-container *ngFor="let producto of cart; let i = index">
            <div class="p-3 bg-light my-2 row">
                <img class="col-12 col-md-2" src="./assets/images/PLD.png" alt="">
                <h2 class="col-12 col-md-2 m-0">{{producto.name}}</h2>
                <p class="col-12 col-md-5">{{producto.description}}</p>
                <p class="col-6 col-md-2 text-md-end">{{producto.price}} €</p>
                <p class="col-6 col-md-1 text-end" (click)="deleteProduct(i, producto._id.$oid)"><i class="fa fa-trash" aria-hidden="true"></i></p>
            </div>
        </ng-container>

        <hr class="mt-4">

        <div class="row">
            <div class="col-3">
                <h2>Productos totales: {{cart.length}}</h2>
            </div>
            <div class="col-6 text-center">
                <button type="button" (click)='checkOut()'>Realizar pedido  <i class="fas fa-credit-card ms-2"></i></button>
            </div>
            <div class="col-2 text-end">
                <h2>Total: {{totalPrice}}€</h2>
            </div>
        </div>
    </div>
    <div [hidden]="showCart">
        <h1 class="text-center mt-3">No hay articulos en el carrito.</h1>
    </div>
</div>
