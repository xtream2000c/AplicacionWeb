<div class="center-screen">
    <div class="formulario">
        <div class="tituloFormulario">
            <h2>Registro</h2>
        </div>
        <div class="infoFormulario">
            <form name="formulario" id="formulario">
                <label for="nombre">Nombre</label>
                <br>
                <input type="text" name="name" [(ngModel)]="name">
                <br>
                <label for="email">E-mail</label>
                <br>
                <input type="text" name="email" id="email" [(ngModel)]="email">
                <br>
                <label for="usuario">Usuario</label>
                <br>
                <input type="text" name="username" id="usuario" [(ngModel)]="username">
                <br>
                <label for="contrasena">Contrase√±a </label>
                <br>
                <input type="password" name="password" id="contrasena" [(ngModel)]="password">
                <br>
                <br>
                <input type="button" id="volver" onclick="location.href=''" value="Volver">
                <button (click)="registerUser()">Guardar</button>
            </form>
        <div id="errores"></div>
        </div>
    </div>
</div>
