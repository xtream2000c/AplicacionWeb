<div class="center-screen">
    <div class="formulario">
        <div class="tituloFormulario">
            <h2>Registro</h2>
        </div>
        <div class="infoFormulario">
            <form name="formulario" id="formulario">
                <mat-form-field class="" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" name="name" [(ngModel)]="name">
                </mat-form-field>
                <br>
                <mat-form-field class="" appearance="fill">
                    <mat-label>E-mail</mat-label>
                    <input matInput type="text" name="email" id="email" [(ngModel)]="email">
                </mat-form-field>
                <br>
                <mat-form-field class="" appearance="fill">
                    <mat-label>Usuario</mat-label>
                    <input matInput type="text" name="username" id="usuario" [(ngModel)]="username">
                </mat-form-field>
                <br>
                <mat-form-field class="" appearance="fill">
                    <mat-label>Contrase√±a</mat-label>
                    <input matInput type="password" name="password" id="contrasena" [(ngModel)]="password">
                </mat-form-field>
                <br>
                <input type="button" class="formbtn" id="volver" onclick="location.href=''" value="Volver">
                <button class="formbtn" (click)="registerUser()">Registrarse</button>
            </form>
        <div id="errores"></div>
        </div>
    </div>
</div>
